# Run this workflow on pull requests
name: build

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
      - release-*
  push:
    branches:
      - main
      - release-*

jobs:
  packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - ubuntu18.04-arm64
          - ubuntu18.04-amd64
          - ubuntu18.04-ppc64le
          - centos7-aarch64
          - centos7-x86_64
          - centos8-ppc64le
        ispr:
          - ${{github.event_name == 'pull_request'}}
        exclude:
          - ispr: true
            package: ubuntu18.04-arm64
          - ispr: true
            package: ubuntu18.04-ppc64le
          - ispr: true
            package: centos7-aarch64
          - ispr: true
            package: centos8-ppc64le
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        name: Check out code
        with:
          fetch-tags: true
          fetch-depth: 1024
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: build ${{ matrix.package }} packages
        run: |
          sudo apt-get install -y coreutils build-essential sed git bash make
          echo "Building packages"
          make -f mk/docker.mk ${{ matrix.package }}
      - name: 'Upload Artifacts'
        uses: actions/upload-artifact@v6
        with:
          compression-level: 0
          name: libnvidia-container-${{ matrix.package }}-${{ github.run_id }}
          path: ${{ github.workspace }}/dist/*
