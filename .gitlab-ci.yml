default:
  image: docker
  services:
    - name: docker:dind
      command: ["--experimental"]

stages:
  - trigger
  - package-build

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH =~ /^release-.*$/
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG != ""

.main-or-manual:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG != ""
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: manual

trigger-pipeline:
  stage: trigger
  script:
    - echo "starting pipeline"
  rules:
    - !reference [.main-or-manual, rules]
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
    - when: always

# Define the package build helpers
.multi-arch-build:
  before_script:
    - apk add --no-cache coreutils build-base sed git bash make
    - '[[ -n "${SKIP_QEMU_SETUP}" ]] || docker run --rm --privileged multiarch/qemu-user-static --reset -p yes -c yes'

.package-artifacts:
  variables:
    ARTIFACTS_NAME: "libnvidia-container-${CI_PIPELINE_ID}"
    ARTIFACTS_ROOT: "libnvidia-container-${CI_PIPELINE_ID}"
    DIST_DIR: ${CI_PROJECT_DIR}/${ARTIFACTS_ROOT}

.package-build:
  extends:
    - .multi-arch-build
    - .package-artifacts
  stage: package-build
  timeout: 2h 30m
  script:
    - make -f mk/docker.mk ${DIST}-${ARCH}


# Define the distribution targets
.dist-rhel7:
  rules:
    - !reference [.main-or-manual, rules]
  variables:
    DIST: rhel7

.dist-rhel8:
  variables:
    DIST: rhel8

.dist-ubuntu18.04:
  variables:
    DIST: ubuntu18.04

# Define architecture targets
.arch-aarch64:
  variables:
    ARCH: aarch64

.arch-amd64:
  variables:
    ARCH: amd64

.arch-arm64:
  variables:
    ARCH: arm64

.arch-x86_64:
  variables:
    ARCH: x86_64

# Define the package build targets
package-rhel7-aarch64:
  extends:
    - .package-build
    - .dist-rhel7
    - .arch-aarch64
  needs:
    - package-ubuntu18.04-amd64

package-rhel7-x86_64:
  extends:
    - .package-build
    - .dist-rhel7
    - .arch-x86_64
  needs:
    - package-ubuntu18.04-amd64

package-rhel8-aarch64:
  extends:
    - .package-build
    - .dist-rhel8
    - .arch-aarch64
  needs:
    - package-ubuntu18.04-amd64

package-rhel8-x86_64:
  extends:
    - .package-build
    - .dist-rhel8
    - .arch-x86_64
  needs:
    - package-ubuntu18.04-amd64

package-ubuntu18.04-amd64:
  extends:
    - .package-build
    - .dist-ubuntu18.04
    - .arch-amd64

package-ubuntu18.04-arm64:
  extends:
    - .package-build
    - .dist-ubuntu18.04
    - .arch-arm64
