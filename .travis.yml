os: linux
dist: bionic
sudo: required
language: c

env:
    global:
        - secure: ""

addons:
    apt:
        packages:
            - build-essential
            - bmake
            - lsb-release
            - curl
            - ca-certificates
            - bzip2
            - m4
            - libcap-dev
            - libseccomp-dev
            - gnupg2
    coverity_scan:
        project:
            name: "NVIDIA/libnvidia-container"
            version: "1.2.0"
            description: "NVIDIA container runtime library"
        notification_email: fabecassis@nvidia.com
        build_command_prepend: "make clean"
        build_command: "make"
        branch_pattern: master

install:
    - sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub
    - echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64 /" | sudo tee /etc/apt/sources.list.d/cuda.list
    - sudo apt-key adv --fetch-keys https://apt.llvm.org/llvm-snapshot.gpg.key
    - echo "deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main" | sudo tee /etc/apt/sources.list.d/clang.list
    - sudo apt-get update
    - sudo apt-get install -y --no-install-recommends cuda-misc-headers-10-0 cuda-nvml-dev-10-0 clang-10 clang-tools-10 llvm-10-dev

jobs:
    include:
        - stage: build
          script:
              - CC=gcc make
        - stage: build
          script:
              - CC=clang-10 make
        - stage: scan
          before_script:
              - sudo apt-get install -y --no-install-recommends cppcheck
          script:
              - cppcheck --std=posix --inconclusive --enable=all src/*.c src/*.h
        - stage: scan
          script:
              - scan-build-10 make
